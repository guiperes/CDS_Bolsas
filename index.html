    <div class="wrapper">
    <h1 name="">Bolsas</h1>
    <p>Texto de apresentação da iniciativa</p><br>
    <div class = "container">
    <form action="" method="post">
        <label class="label-input" name="">Nome completo </label>
        <input type="text" name="" required ><br>
        <label name="" class="label-input">E-mail </label>
        <input type="email" name="" required><br>
        <label name="" class="label-input">Idade </label>
        <input type="number" name="" maxlength="2" required><br>
        <label name="" class="label-input ">Rede em que trabalha </label>
        <select name="" required>
            <option value="" data-default disabled selected></option>
            <option> Rede estadual</option>
            <option> Rede municipal</option>
        </select>
        
        <br>
        <label name="" class="label-input">Segmento de atuação </label>
        <select name="" required>
            <option value="" data-default disabled selected></option>
            <option name="">Ensino infantil</option>
            <option name="">Anos iniciais</option>
            <option name="">Anos finais</option>
            <option name="">Ensino médio</option>
            <option name="">EJA</option>
        </select><br>
        <label name="" class="label-input">Nome da escola </label>
        <input name="" type="text" required><br>
        <label name="" class="label-input">Nome do(a) diretor(a) da escola </label>
        <input name="" type="text" required><br>
        <label name="" class="label-input">Seu cargo </label>
        <input type="text" name="" required><br><br>
        <button class="botao">Enviar</button>

    </form>
</div>
